<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="theme.css">

    </head>
    <body>
        <script>

        var dataset = [ 5, 10, 13, 19, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        // d3.select("body").selectAll("div")
        //   .data(dataset)
        //   .enter()
        //   .append("div")
        //   .attr("class", "bar")
        //   .style("height", function(d) {
        //     var barHeight = d * 5;
        //     return barHeight + "px"
        //   })
        //   .style("margin-right", "2px")
        //   ;

        var w = 500;
        var h = 100;
        var barPadding = 2;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", function(d, i) {
            return i * w / dataset.length;
          })
          .attr("y", function(d) {
            return h - (d*4);
          })
          .attr("width", w / dataset.length - barPadding)
          .attr("height", function(d) {
            return d*4;
          })
          .attr("fill", function(d) {
            return "rgb(0,0, " + (d * 10) + ")";
          });
        svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w/dataset.length - barPadding) / 2;
          })
          .attr("y", function(d) {
            return h - (d*4) + 14;
          })
          .attr("fill", "white")
          .attr("font-size", "11px")
          .attr("font-family", "sans-serif")
          .attr("text-anchor", "middle")




            // Your beautiful D3 code will go here
        </script>


    </body>
</html>
